<section>
  <form fxLayout="column" fxLayoutAlign="center center" #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <mat-form-field>
      <input
        type="email"
        placeholder="Your email"
        name="email"
        email
        ngModel
        required
        #emailInput="ngModel"
        matInput />
      <mat-error *ngIf="emailInput.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field [hintLabel]="'Should be at least 6 characters'">
      <input
        type="password"
        placeholder="Your password"
        name="password"
        ngModel
        matInput
        required
        #passwordInput="ngModel"
        minlength="6" />
      <mat-hint [align]="'end'"> {{passwordInput.value?.length}} / 6 </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-form-field">
      <input matInput [matDatepicker]="picker" placeholder="Birth Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button type="submit" color="primary" mat-raised-button>Submit</button>
  </form>
</section>
