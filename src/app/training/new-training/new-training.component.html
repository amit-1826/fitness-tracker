<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start workout.!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">

      <mat-form-field>
        <mat-select placeholder="Select the type of training">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="plank">
            Plank
          </mat-option>
          <mat-option value="push-ups">
            Push ups
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
